    <body>
        <div class="container z-depth-1 my-5 px-0">

            <!--Section: Content-->
            <section class="my-md-5" 
              style="background-image: url('https://mdbootstrap.com/img/Photos/Horizontal/People/12-col/img%20(97).jpg'); background-size: cover; background-position: center center;">
          
              <div class="rgba-black-strong rounded p-5">
          
                <!-- Section heading -->
                <h1 class="text-center font-weight-bold text-white mb-5" style="font-family: cursive;"><u>Contact Us</u></h1>
          
                <form action="http://localhost/Project/contactus.php" method="POST" class="mx-md-5">
          
                  <div class="row">
                    <div class="col-md-6 mb-4">
          
                      <div class="card">
                        <div class="card-body px-4">
          
                          <!-- Name -->
                          <div class="md-form md-outline mt-0">
                            <input type="text" name="name" class="form-control" autocomplete="off" minlength="3" maxlength="30" style="text-transform: lowercase;" required>
                            <label>Your Name</label>
                          </div>
                          <!-- Email -->
                          <div class="md-form md-outline">
                            <input type="text" name="email" class="form-control" 
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3,}$" autocomplete="off" style="text-transform: lowercase;" required>
                            <label>Your Email Address</label>
                          </div>
                          <!-- phone number -->
                          <div class="md-form md-outline">
                            <input type="tel" name="phone" class="form-control" 
                            pattern="[0-9]" autocomplete="off" minlength="10" maxlength="10" required>
                            <label>Your Phone number</label>
                          </div>
                          <!-- Message -->
                          <div class="md-form md-outline">
                            <textarea name="message" class="md-textarea form-control" maxlength="200" rows="5" required></textarea>
                            <label>Your Message</label>
                          </div>
          
                          <button type="submit" class="btn btn-primary btn-md btn-block ml-0 mb-0">Submit inquiry</button>
          
                        </div>
                      </div>
          
                    </div>
                    <div class="col-md-5 offset-md-1 mt-md-4 mb-4 white-text">
          
                      <h5 class="font-weight-bold">Address</h5>
                      <p class="mb-0">#3, 12th Cross, 1st Block</p>
                      <p class="mb-0">R.T. Nagar, Near BDA Complex</p>
                      <p class="mb-4 pb-2">Bengaluru, Karnataka - 560032</p>
          
                      <h5 class="font-weight-bold">Phone</h5>
                      <p class="mb-4 pb-2">+ 91 93801 93702</p>
          
                      <h5 class="font-weight-bold">Email</h5>
                      <p>Adarsha@gmail.com</p>
          
                    </div>
                  </div>
          
                </form>
          
              </div>
          
            </section>
            <!--Section: Content-->
          
          
          </div>
